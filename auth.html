<!doctype html>
<html lang="ru">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="https://test.ru" />
  <meta property="og:image" content="./images/images/social-image.jpg" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="og:locale" content="ru_RU" />
  <meta name="robots" content="index, follow" />
  <meta name="copyright" content="https://test.ru" />
  <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
  <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
  <title>Авторизация</title>
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/libs/splide.min.css" />
  <link rel="stylesheet" href="./styles/styles.min.css" />
</head>

  <body>
    <div class="auth">
      <main class="auth__content">
        <form class="auth__form" name="auth-form" action="">
          <a href="./" class="auth__logo-link" rel="ugs">
            <img
              src="./images/logo.svg"
              class="auth__logo"
              alt="Логотип департамента спорта города Москвы"
            />
          </a>
          <h1 class="page__heading page__heading--place-auth">
            База данных <br />
            об объектах
          </h1>
          <h2 class="auth__heading">Вход</h2>
          <div class="field field--size-lg auth__field field--state-error">
            <label for="auth-email" class="field__label"
              >Электронная почта</label
            >
            <div class="field__inner">
              <input
                type="email"
                class="field__input"
                autocomplete="email"
                name="email"
                id="auth-email"
              />
              <span class="field__error-text">Вывод ошибки</span>
            </div>
          </div>
          <div class="field field--size-lg auth__field">
            <label for="auth-password" class="field__label">Пароль</label>
            <div class="field__inner">
              <input
                type="password"
                class="field__input"
                autocomplete="password"
                name="password"
                id="auth-password"
              />
              <span class="field__error-text">Вывод ошибки</span>
            </div>
          </div>
          <div class="auth__form-group">
            <label class="auth__label">
              <input
                type="checkbox"
                name="auth-show-password"
                class="auth__checkbox"
              />
              <span class="auth__pseudo-checkbox"></span>
              <span class="auth__label-text">Показать пароль</span>
            </label>
            <a href="./resume.html" class="auth__link" rel="noopener ugs"
              >Восстановить пароль</a
            >
          </div>
          <button
            type="submit"
            class="button button--theme-main button--size-lg auth__button"
          >
            <span class="button__text">Войти</span>
          </button>
        </form>
      </main>
    </div>
    <script src="./scripts/libs/splide.min.js"></script>
<script src="./scripts/index.js" defer></script>

  </body>
</html>
