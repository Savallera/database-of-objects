<!doctype html>
<html lang="ru">
  @@include("../blocks/head/head.html", {"title": "Авторизация"})
  <body>
    <div class="auth">
      <main class="auth__content">
        <form class="auth__form" name="auth-form" action="">
          <a href="./" class="auth__logo-link" rel="ugs">
            <img src="./images/logo.svg" class="auth__logo" alt="Логотип департамента спорта города Москвы" />
          </a>
          <h1 class="page__heading page__heading--place-auth">
            База данных <br />
            об объектах
          </h1>
          <h2 class="auth__heading">Вход</h2>
          <div class="field field--size-lg auth__field field--state-error">
            <label for="auth-email" class="field__label"
              >Электронная почта</label
            >
            <div class="field__inner">
              <input
                type="email"
                class="field__input"
                autocomplete="email"
                name="email"
                id="auth-email"
              />
              <span class="field__error-text">Вывод ошибки</span>
            </div>
          </div>
          <div class="field field--size-lg auth__field">
            <label for="auth-password" class="field__label">Пароль</label>
            <div class="field__inner">
              <input
                type="password"
                class="field__input"
                autocomplete="password"
                name="password"
                id="auth-password"
              />
              <span class="field__error-text">Вывод ошибки</span>
            </div>
          </div>
          <div class="auth__form-group">
            <div class="checkbox">
              <input
                type="checkbox"
                class="checkbox__input"
                name="auth-show-password"
                id="auth-show-password"
              />
              <label for="auth-show-password" class="checkbox__label">
                Показать пароль
              </label>
            </div>
            <a href="./resume.html" class="auth__link" rel="noopener ugs"
              >Восстановить пароль</a
            >
          </div>
          <button
            type="submit"
            class="button button--theme-main button--size-lg auth__button"
          >
            <span class="button__text">Войти</span>
          </button>
        </form>
      </main>
    </div>
    @@include("../blocks/footer/footer.html")
  </body>
</html>
